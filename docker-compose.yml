
services:
  redis: 
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_REDIS_HOST=redis
    ports:
      - "8080:8080"
    volumes:
      - h2_data:/app/data
    networks:
      - transport-network
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - transport-network

volumes:
  h2_data:
  redis_data:

networks:
  transport-network:
    driver: bridge