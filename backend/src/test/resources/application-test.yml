spring:
  mail:
    host: localhost
    port: 587
    username: test
    password: test

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  redis:
    host: localhost
    port: 6379
  cache:
    type: none

  thymeleaf:
    enabled: false

  main:
    allow-bean-definition-overriding: true
    banner-mode: off

server:
  port: 0

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework: WARN
    com.example.transport_marketplace: DEBUG

token:
  signing:
    key: test-key

hmac:
  key: test-hmac-key

jwt:
  access-token-expiration: 30000
  refresh-token-expiration: 604800000
