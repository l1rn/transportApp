spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:file:/app/data;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;
    driverClassName: org.h2.Driver
    username: root
    password: root
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  cache:
    type: redis
    redis:
      time-to-live: "10m"
      use-key-prefix: true
      cache-null-values: false

  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: 6379
    lettuce:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 4
        timeout: 5000

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

