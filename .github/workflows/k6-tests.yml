name: k6 Load Test
on: [push, pull_request]

jobs:
  load-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Build app
        run: |
          docker compose up -d

      - name: Verify Redis
        run: docker exec $(docker ps -q -f name=redis) redis-cli ping | grep PONG

      - name: Start app
        run: |
          java -jar target/*.jar &
          sleep 15

      - name: Verify server
        run: |
          until curl -s http://localhost:8080/api/health; do
            sleep 1
          done

      - name: Run k6 tests
        uses: grafana/k6-action@v0.3.0
        with:
          filename: tests/load-test-github.js