name: Backend CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      redis: 
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping"
        
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [21]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-21-${{ hashFiles('backend/pom.xml') }}

      - name: Build and test
        run: mvn -B verify -Ptest-profile "-Dspring.profiles.active=test-profile"
        env:
          SPRING_PROFILES_ACTIVE: test-profile

      - name: Verify redis
        run: |
          docker exec $(docker ps -q -f name=redis) redis-cli ping | grep PONG

      - name: Start app
        run: |
          java -jar target/*.jar &
          sleep 15
          
      - name: Verify server
        run: |
          until curl -s http://localhost:8080/api/health; do
            sleep 1
          done