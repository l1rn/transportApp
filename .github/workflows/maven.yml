name: Backend CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./backend
    services:
      redis: 
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping"
        
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [21]


    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('backend/pom.xml') }}

      - name: Build
        run: |
          ./mvnw clean package -DskipTests

      - name: Verify redis
        run: |
          timeout 30 bash -c 'while !redis-cli -h redis -p 6379 ping; do sleep 2; done'
        shell: bash

      - name: Start app
        run: |
          java -jar target/*.jar &
          sleep 15
      - name: Verify server
        run: |
          until curl -s http://localhost:8080/api/health; do
            sleep 1
          done

      - name: Build and test
        run: mvn -B verify -Ptest-profile "-Dspring.profiles.active=test-profile"
        env:
          SPRING_PROFILES_ACTIVE: test-profile