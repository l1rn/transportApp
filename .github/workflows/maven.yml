name: Backend CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [21]

    services:
      redis: 
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
    
      - name: Wait for redis
        run: |
          timeout 30 bash -c 'while !redis-cli -h redis -p 6379 ping; do sleep 2; done'
        shell: bash

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('backend/pom.xml') }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin

      - name: Start backend server
        run: |
          nohup java -jar backend/target/*.jar &
        working-directory: .

      - name: Build and test
        run: mvn -B verify -Ptest-profile "-Dspring.profiles.active=test-profile"
        working-directory: ./backend
        env:
          SPRING_PROFILES_ACTIVE: test-profile
          SPRING_REDIS_HOST: redis
          SPRING_REDIS_PORT: 6379
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
          SPRING_REDIS_TIMEOUT: 5000